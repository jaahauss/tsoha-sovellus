{% if session.username %}
<a href="/new">Uusi kirja</a>
<hr>
{% for book in books %}
Aihe: {{ book.topic }} <br>
Luotu: {{ book.created_at.strftime("%Y-%m-%d %H:%M:%S") }} <br>
<a href="/book/{{ book.id }}">Lisää kommenttti</a> |
<a href="/result/{{ book.id }}">Lue kommentit</a> <br>
<hr>
{% endfor %}
<p>Olet kirjautunut nimellä {{ session.username }}</p>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<form action="/login" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"></p>
<p>Salasana:<br>
<input type="password" name="password"></p>
<input type="submit" value="Kirjaudu">
</form>
{% endif %}
